# https://github.com/dima4p/rails3-i18n/blob/master/rails/locale/ru.yml
ru:
  paginator:
    next: Далее
    previous: Назад
  language:
    title: Язык
    en: Английский
    ru: Русский
  type_of_week:
    odd: "(н)"
    even: "(ч)"
  occupation:
    type_of_week:
      simple: Обычная
      odd: Нечётная
      even: Чётная
    week_days:
      mon: Понедельник
      tue: Вторник
      wed: Среда
      thu: Четверг
      fri: Пятница
      sat: Суббота
      sun: Воскресенье
  schedules:
    index:
      title:
        info: Информация
        auth: Аутентификация
        config: Настройки
      link:
        show: Просмотр
    show:
      link:
        occupations:
          new: Новое занятие
          manage: Управление занятиями
        places:
          manage: Места проведения
        field_of_activities:
          manage: Типы занятий
  occupations:
    index:
      flash:
      you_sure: Вы уверены?
    show:
      flash:
      link:
        schedules:
          show: Расписание
    new:
      flash:
      title: Новое занятие
      form:
        title:
          title: Занятие
          placeholder: Математика
        start_date:
          title: Дата начала
          text_muted: Должна совпадать с днём недели начала
        end_date:
          title: Дата окончания
          text_muted: Должна совпадать с днём недели начала (не обязательное)
        start_time:
          title: Время начала
        end_time:
          title: Время окончания
        field_of_activity:
          title: Тип занятия
          prompt: Не выбрано
        place:
          title: Место проведения
          prompt: Не выбрано
        type_of_week:
          title: Тип недели
        week_day:
          title: День недели
        submit:
          title: Создать
    edit:
      title: Редактировать занятие
      form:
        submit:
          title: Обновить
    create:
      flash:
        success: Занятие созданно 
        danger: Ошибка при создании занятия
    update:
      flash:
        success: Занятие обновлено 
        danger: Ошибка при обновлении занятия
    destroy:
      flash:
        danger: Ошибка при удалении занятия
  auth:
    new:
      title: Аутентификация
      form:
        secret_token:
          title: Секретный токен
        submit:
          title: Аутентифицироваться
  field_of_activities:
    index:
      you_sure: Вы уверены?
      form:
        title:
          placeholder: Тип занятия
    create:
      flash:
        success: Тип создан
        danger: Ошибка при создании типа
    update:
      flash:
        success: Тип обновлен
        danger: Ошибка при обновлении типа
    destroy:
      flash:
        success: Тип удален
        danger: Ошибка при удалении типа
  places:
    index:
      you_sure: Вы уверены?
      form:
        title:
          placeholder: Место проведения
    create:
      flash:
        success: Место созданно
        danger: Ошибка при создании места
    update:
      flash:
        success: Место обновлено
        danger: Ошибка при обновлении места
    destroy:
      flash:
        success: Место удалено
        danger: Ошибка при удалении места
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%d %B %Y"
    day_names: [Воскресенье, Понедельник, Вторник, Среда, Четверг, Пятница, Суббота]
    standalone_day_names: [Воскресенье, Понедельник, Вторник, Среда, Четверг, Пятница, Суббота]
    abbr_day_names: [Вс, Пн, Вт, Ср, Чт, Пт, Сб]
    month_names: [~, января, февраля, марта, апреля, мая, июня, июля, августа, сентября, октября, ноября, декабря]
    # see russian gem for info on "standalone" day names
    standalone_month_names: [~, Январь, Февраль, Март, Апрель, Май, Июнь, Июль, Август, Сентябрь, Октябрь, Ноябрь, Декабрь]
    abbr_month_names: [~, янв., февр., марта, апр., мая, июня, июля, авг., сент., окт., нояб., дек.]
    standalone_abbr_month_names: [~, янв., февр., март, апр., май, июнь, июль, авг., сент., окт., нояб., дек.]
    order: [day, month, year]
  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S %z"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"
    am: "утра"
    pm: "вечера"
  number:
    format:
      separator: "."
      delimiter: " "
      precision: 3
    currency:
      format:
        format: "%n %u"
        unit: "руб."
        separator: "."
        delimiter: " "
        precision: 2
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      # Rails 2.3
      storage_units:
        # Storage units output formatting.
        # %u is the storage unit, %n is the number (default: 2 MB)
        format: "%n %u"
        units:
          byte:
            one:   "байт"
            few:   "байта"
            many:  "байт"
            other: "байта"
          kb: "КБ"
          mb: "МБ"
          gb: "ГБ"
          tb: "ТБ"
  datetime:
    distance_in_words:
      half_a_minute: "меньше мин."
      less_than_x_seconds:
        one:   "меньше %{count} сек."
        few:   "меньше %{count} сек."
        many:  "меньше %{count} сек."
        other: "меньше %{count} сек."
      x_seconds:
        one:   "%{count} сек."
        few:   "%{count} сек."
        many:  "%{count} сек."
        other: "%{count} сек."
      less_than_x_minutes:
        one:   "меньше %{count} мин."
        few:   "меньше %{count} мин."
        many:  "меньше %{count} мин."
        other: "меньше %{count} мин."
      x_minutes:
        one:   "%{count} мин."
        few:   "%{count} мин."
        many:  "%{count} мин."
        other: "%{count} мин."
      about_x_hours:
        one:   "около %{count} ч."
        few:   "около %{count} ч."
        many:  "около %{count} ч."
        other: "около %{count} ч."
      x_days:
        one:   "%{count} д."
        few:   "%{count} д."
        many:  "%{count} д."
        other: "%{count} д."
      about_x_months:
        one:   "около %{count} мес."
        few:   "около %{count} мес."
        many:  "около %{count} мес."
        other: "около %{count} мес."
      x_months:
        one:   "%{count} мес."
        few:   "%{count} мес."
        many:  "%{count} мес."
        other: "%{count} мес."
      about_x_years:
        one:   "около %{count} г."
        few:   "около %{count} лет"
        many:  "около %{count} лет"
        other: "около %{count} лет"
      over_x_years:
        one:   "больше %{count} г."
        few:   "больше %{count} лет"
        many:  "больше %{count} лет"
        other: "больше %{count} лет"
    prompts:
      year: "Год"
      month: "Месяц"
      day: "День"
      hour: "Часов"
      minute: "Минут"
      second: "Секунд"
  support:
    select:
      # default value for :prompt => true in FormOptionsHelper
      prompt: "Выберите: "
  activerecord:
    errors:
      template:
        header:
          one:   "%{model}: сохранение не удалось из-за %{count} ошибки"
          few:   "%{model}: сохранение не удалось из-за %{count} ошибок"
          many:  "%{model}: сохранение не удалось из-за %{count} ошибок"
          other: "%{model}: сохранение не удалось из-за %{count} ошибки"
        body: "Проблемы возникли со следующими полями:"
      messages:
        inclusion: "имеет непредусмотренное значение"
        exclusion: "имеет зарезервированное значение"
        invalid: "имеет неверное значение"
        confirmation: "не совпадает с подтверждением"
        accepted: "нужно подтвердить"
        empty: "не может быть пустым"
        blank: "не может быть пустым"
        too_long:
          one:   "слишком большой длины (не может быть больше чем %{count} символ)"
          few:   "слишком большой длины (не может быть больше чем %{count} символа)"
          many:  "слишком большой длины (не может быть больше чем %{count} символов)"
          other: "слишком большой длины (не может быть больше чем %{count} символа)"
        too_short:
          one:   "недостаточной длины (не может быть меньше %{count} символа)"
          few:   "недостаточной длины (не может быть меньше %{count} символов)"
          many:  "недостаточной длины (не может быть меньше %{count} символов)"
          other: "недостаточной длины (не может быть меньше %{count} символа)"
        wrong_length:
          one:   "неверной длины (может быть длиной ровно %{count} символ)"
          few:   "неверной длины (может быть длиной ровно %{count} символа)"
          many:  "неверной длины (может быть длиной ровно %{count} символов)"
          other: "неверной длины (может быть длиной ровно %{count} символа)"
        taken: "уже существует"
        not_a_number: "не является числом"
        greater_than: "может иметь значение большее %{count}"
        greater_than_or_equal_to: "может иметь значение большее или равное %{count}"
        equal_to: "может иметь лишь значение, равное %{count}"
        less_than: "может иметь значение меньшее чем %{count}"
        less_than_or_equal_to: "может иметь значение меньшее или равное %{count}"
        odd: "может иметь лишь четное значение"
        even: "может иметь лишь нечетное значение"
        record_invalid: "Возникли ошибки: %{errors}"
      full_messages:
        format: "%{attribute} %{message}"